<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body class="container">
    <h1 class="heading">CALCULATOR</h1>
    <hr />
    <div class="main">
      <div class="qwerty">
        <div class="btn-div" id="7"><button class="btn">7</button></div>
        <div class="btn-div" id="8"><button class="btn">8</button></div>
        <div class="btn-div" id="9"><button class="btn">9</button></div>
        <div class="btn-div" id="*"><button class="btn">*</button></div>
      </div>
      <div class="qwerty">
        <div class="btn-div" id="4"><button class="btn">4</button></div>
        <div class="btn-div" id="5"><button class="btn">5</button></div>
        <div class="btn-div" id="6"><button class="btn">6</button></div>
        <div class="btn-div" id="-"><button class="btn">-</button></div>
      </div>
      <div class="qwerty">
        <div class="btn-div" id="1"><button class="btn">1</button></div>
        <div class="btn-div" id="2"><button class="btn">2</button></div>
        <div class="btn-div" id="3"><button class="btn">3</button></div>
        <div class="btn-div" id="+"><button class="btn">+</button></div>
      </div>
      <div class="qwerty">
        <div class="btn-div" id="0"><button class="btn">0</button></div>
        <div class="btn-div" id="."><button class="btn">.</button></div>
        <div class="btn-div" id="%"><button class="btn">%</button></div>
        <div class="btn-div" id="="><button class="btn">=</button></div>
      </div>
      <div class="qwerty">
        <div class="btn-div" id="C"><button class="btn">C</button></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
